name: EventManagerBackend

on:
  push:
    paths:
      - "EventManagerBackend/**"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: executing remote ssh commands using ssh key
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: |
            rm -rf EventManagerBackend
            git clone https://github.com/PBA-SOFT-System-Integration-Homework/ExamProject.git EventManagerBackend
            cd EventManagerBackend/EventManagerBackend
            docker build -t jeff/eventbackend .
            docker stop eventbackend
            docker rm --force eventbackend
            docker run -p 4000:4000 -v /home/jeff/env/:/usr/src/app/env --name eventbackend -d jeff/eventbackend
            echo "All done."
