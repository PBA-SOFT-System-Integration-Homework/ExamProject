apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend_kub
spec:
  selector:
    matchLabels:
      app: frontend_kub
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: frontend_kub
    spec:
      containers:
      - name: frontend_kub
        image: <IMAGE>
        ports:
        - containerPort: 4001
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: 100m