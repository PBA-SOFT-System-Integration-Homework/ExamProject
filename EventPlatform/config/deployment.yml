apiVersion: v1
kind: Service
metadata:
  name: frontend-kub
spec:
  type: ClusterIP
  ports:
  - port: 4001
    targetPort: 4001
  selector:
    app: frontend-kub

apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-kub
spec:
  selector:
    matchLabels:
      app: frontend-kub
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: frontend-kub
    spec:
      containers:
      - name: frontend-kub
        image: <IMAGE>
        ports:
        - containerPort: 4001
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: 100m